<!DOCTYPE html>
<html>
  <head>
    <style>
      #radio-group {
        display: flex;
        flex-direction: column;
      }
      form {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Extension Active</label>
      </div>
      <div id="radio-group">
        <div>
          <input
            type="radio"
            name="hide"
            value="easy-med"
            id="easy-med"
            class="dis"
          />
          <label class="dis" for="easy-med">Hide Easy/Medium</label>
        </div>
        <div>
          <input
            type="radio"
            name="hide"
            value="med-hard"
            id="med-hard"
            class="dis"
          />
          <label class="dis" for="med-hard">Hide Medium/Hard</label>
        </div>
        <div>
          <input type="radio" name="hide" value="all" id="all" class="dis" />
          <label class="dis" for="all">Hide All</label>
        </div>
        <div>
          <input
            type="radio"
            name="hide"
            value="hide-none"
            id="hide-none"
            class="dis"
          />
          <label class="dis" for="hide-none">Hide All</label>
        </div>
      </div>
      <div>
        <input type="checkbox" id="checkbox-reveal" />
        <label for="checkbox-reveal">Reveal On Solve</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox-acceptance" />
        <label for="checkbox-acceptance">Hide Acceptance %</label>
      </div>
    </form>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
